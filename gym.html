<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>GYM con VUE</title>
  </head>
  <body>
   <div class="container mt-5" id="app">

    <h3>{{titulo}}</h3>
    <input type="text" class="form-control my-3" v-model="nuevaTarea" v-on:keyup.enter="AgregarTarea">
    <button class="btn btn-warning" @click="AgregarTarea">Agregar</button>
    
    <div class="mt-3" v-for="(valor, index) of tareas">

        <div role="alert" 
        :class="['alert', valor.estado ? 'alert-success' : 'alert-danger']">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                {{index}} - {{valor.nombre}} - {{valor.estado}}
              </div>
              <div>
                <button class="btn btn-warning btn-xl" @click="editarTarea(index)">OK</button>
                <button class="btn btn-info btn-xl" @click="Eliminar(index)">X</button>
              </div>

            </div>
          </div>

    </div>

   </div>





    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
